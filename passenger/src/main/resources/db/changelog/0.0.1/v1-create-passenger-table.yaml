databaseChangeLog:
  - changeSet:
      id: v1-1-1
      author: Mikhail Kondratsiuk
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: passenger
      changes:
        - createTable:
            tableName: passenger
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    checkConstraint: "role in ('ADMIN', 'USER')"
              - column:
                  name: grade
                  type: DOUBLE
                  constraints:
                    nullable: true
